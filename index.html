<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>

<body>
    <header class="header">
        <section>
            <img src="./assets/googlelogo.png" class="logo">
            <form action="https://www.google.com/search" class="search-input">
                <input type="text" name="q">
                <div>
                    <img src="./assets/mic.svg" class="icon" />
                    <img src="./assets/camera.svg" class="icon" />
                    <button class="search-btn btn">
                        <img src="./assets/search.svg" class="icon" alt="search img" />
                    </button>
                </div>
            </form>
            <div class="header-left">
                <button class="btn">
                    <img src="./assets/setting.svg" alt="setting" />
                </button>
                <button class="btn">
                    <img src="./assets/apps-button.svg" alt="apps" />
                </button>
                <img src="https://lh3.googleusercontent.com/ogw/AOh-ky2TefS8LXg0XP8-66saCn49t31xPvEAldmO-JVebg=s32-c-mo"
                    alt="avatar" class="avatar" />
            </div>
        </section>
        <nav class="container">
            <ul>
                <li><a>All</a></li>
                <li><a>Images</a></li>
                <li><a>Videos</a></li>
                <li><a>Books</a></li>
                <li><a>News</a></li>
                <li><a>More</a></li>
                <li><a>Tools</a></li>
            </ul>
        </nav>

    </header>
</body>

</html>
